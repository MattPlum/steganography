<!DOCTYPE html>
<html>
<head>
    <title>Image Steganography App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        .container {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            text-align: center;

        }

        h1 {
            margin-top: 0;
        }
        h2{
            margin-top: 10;
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin: 10px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Steganography App</h1>
        <h2>Encryption</h2>
        <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
            <label for="prompt">1. Choose to either generate an image using AI or Upload your own image</label>
            <label for="prompt">Enter a prompt to generate an image:</label>
            <input type="text" id="prompt" name="prompt">
            <label for="user_image">Upload an image to encode instead:</label>
            <input type="file" id="user_image" name="user_image" accept="image/*">
            <label for="secret_message">2. Enter a secret message:</label>
            <input type="text" id="secret_message" name="secret_message" required>
            <label for="encryption_method">3. Select an encryption method:</label>
            <select name="encryption_method" id="encryption_method">
                <option value="none">None</option>
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigenere Cipher</option>
          </select>
          <label for="encryption_method">Press this button to generate and encode your image:</label>
          <button type="submit">Steganography!</button>
        </form>
        <h2>Decryption</h2>
        <form action="{{ url_for('decode_image') }}" method="POST" enctype="multipart/form-data">
            <label for="encryption_method">Select an decryption method:</label>
            <select name="encryption_method" id="encryption_method">
            <option value="none">None</option>
            <option value="caesar">Caesar Cipher</option>
            <option value="vigenere">Vigenere Cipher</option>
        </select>
            <label for="encoded_image">Upload an encoded image to decode:</label>
            <input type="file" id="encoded_image" name="encoded_image" accept="image/*" required>
            <button type="submit">Decode Image</button>
        </form>
    </div>
</body>
</html>
